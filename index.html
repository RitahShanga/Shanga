<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Shanga – Cataloghi di Gioielli</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:"Helvetica Neue",Arial,sans-serif;color:#222;background:#fafafa;line-height:1.6}
a{color:inherit;text-decoration:none}

header{background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.05);position:sticky;top:0;z-index:100}
.container{max-width:1200px;margin:0 auto;padding:0 20px}
.header-content{display:flex;justify-content:space-between;align-items:center;height:64px}
.logo{font-family:Georgia,serif;font-size:1.8rem;letter-spacing:4px;font-weight:400}

nav ul{display:flex;gap:24px;list-style:none}
nav a{font-size:.95rem;position:relative;padding:8px 0}
nav a::after{content:"";position:absolute;bottom:0;left:0;width:0;height:2px;background:#d4af37;transition:width .3s}
nav a:hover{color:#d4af37}
nav a:hover::after{width:100%}

.hero{text-align:center;padding:100px 20px 60px}
.hero h1{font-family:Georgia,serif;font-size:2.8rem;font-weight:300;margin-bottom:12px}
.hero p{color:#555;font-size:1.1rem;max-width:600px;margin:0 auto}

.catalog-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:32px;padding:60px 0}
.catalog-card{background:#fff;border:1px solid #eee;border-radius:8px;overflow:hidden;
              box-shadow:0 10px 20px rgba(0,0,0,.05);transition:.3s}
.catalog-card:hover{transform:translateY(-4px);box-shadow:0 20px 40px rgba(0,0,0,.07)}
.catalog-thumb{width:100%;height:220px;object-fit:cover}
.catalog-info{padding:20px;text-align:center;border-top:1px solid #eee}
.catalog-title{font-size:1.2rem;font-weight:500;letter-spacing:.5px}

footer{background:#222;color:#aaa;padding:40px 20px;text-align:center;font-size:.9rem}
footer a{color:#d4af37}
</style>
</head>
<body>

<header>
  <div class="container header-content">
    <div class="logo">SHANGA</div>
    <nav>
      <ul>
        <li><a href="#cataloghi">Cataloghi</a></li>
        <li><a href="#contatti">Contatti</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero" id="cataloghi">
  <div class="container">
    <h1>I nostri cataloghi</h1>
    <p>Scegli un lotto per sfogliare le nostre collane artigianali di alta qualità.</p>

    <div class="catalog-grid">
      <!-- Lotto 1 -->
      <a class="catalog-card" href="collane_lotto1.html">
        <img class="catalog-thumb" src="ShangaImages/PNG image 1.jpg" alt="Collane: Collezione Pendo">
        <div class="catalog-info"><h3 class="catalog-title">Collane – Collezione Pendo</h3></div>
      </a>
      <!-- Lotto 2 -->
      <a class="catalog-card" href="collane_lotto2.html">
        <img class="catalog-thumb" src="ShangaImages2/PNG image 1.jpg" alt="Collane Krobo">
        <div class="catalog-info"><h3 class="catalog-title">Collane – Krobo</h3></div>
      </a>
    </div>
  </div>
</section>

<footer id="contatti">
  <div class="container">
    <p>Per ordini e informazioni: <a href="mailto:info@shanga.it">info@shanga.it</a> – Tel. +39 393 560 1991</p>
  </div>
</footer>
</body>
</html>
